name: Android Tests & Coverage

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Unit and Instrumentation Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        api-level: [29]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission to Gradle
        run: chmod +x gradlew

      - name: Run Unit Tests (Robolectric)
        run: ./gradlew testDebugUnitTest

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3
        
      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}

      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Start AVD and wait for boot
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          arch: x86_64
          profile: pixel_3a
          script: |
            adb -e wait-for-device
            adb -e shell settings put global window_animation_scale 0.0
            adb -e shell settings put global transition_animation_scale 0.0
            adb -e shell settings put global animator_duration_scale 0.0
            ./gradlew connectedDebugAndroidTest
        env:
          ANDROID_EMULATOR_DEBUG: "true"
          ANDROID_EMULATOR_WAIT_TIME_BEFORE_KILL: 60

      - name: Generate Coverage Report
        run: ./gradlew jacocoTestReport

      - name: Upload to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          allow-empty: true
          debug: true
          measure: true

      - name: Upload Test Reports (for debugging)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-reports
          path: app/build/reports/tests

      - name: Force Kill Emulator After Tests
        run: |
          adb -s emulator-5554 emu kill || true
          adb -e kill-server
          kill $(pgrep -f emulator)
