name: Android Tests & Coverage

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Unit and Instrumentation Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        api-level: [30] # Android API level for the emulator

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission to Gradle
        run: chmod +x gradlew

      - name: Run Unit Tests (Robolectric)
        run: ./gradlew testDebugUnitTest

      - name: Start AVD and wait for boot
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          arch: x86_64
          profile: pixel_3a
          script: ./gradlew connectedDebugAndroidTest

      - name: Generate Coverage Report
        run: ./gradlew jacocoTestReport

      - name: Upload to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          allow-empty: true
          debug: true
          measure: true

      - name: Upload Test Reports (for debugging)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-reports
          path: app/build/reports/tests
